        <p>MCU：STM32F401RET6 </p>
<p>BOARD：NUCLEO-F401RE </p>
<p>ICF File Path：.\STM32Cube_FW_F4_V1.16.0\Drivers\CMSIS\Device\ST\STM32F4xx\Source\Templates\iar\linker</p>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">/###ICF### Section handled by ICF editor, don’t touch! ***/ </span><br><span class="line">/-Editor annotation file-/ </span><br><span class="line"><span class="comment">/* IcfEditorFile=”TOOLKITDIR\config\ide\IcfEditor\cortex_v1_0.xml” */</span> </span><br><span class="line">/-Specials-/ </span><br><span class="line">define symbol ICFEDIT_intvec_start = <span class="number">0x08000000</span>; </span><br><span class="line">/-Memory Regions-/ </span><br><span class="line">define symbol ICFEDIT_region_ROM_start = <span class="number">0x08000000</span>; </span><br><span class="line">define symbol ICFEDIT_region_ROM_end = <span class="number">0x0807FFFF</span>; </span><br><span class="line">define symbol ICFEDIT_region_RAM_start = <span class="number">0x20000000</span>; </span><br><span class="line">define symbol ICFEDIT_region_RAM_end = <span class="number">0x20017FFF</span>; </span><br><span class="line">/-Sizes-/ </span><br><span class="line">define symbol ICFEDIT_size_cstack = <span class="number">0x400</span>; </span><br><span class="line">define symbol ICFEDIT_size_heap = <span class="number">0x200</span>; </span><br><span class="line"><span class="comment">/** End of ICF editor section. ###ICF###*/</span></span><br><span class="line"></span><br><span class="line">define memory mem with size = <span class="number">4</span>G; </span><br><span class="line">define region ROM_region = mem:[from ICFEDIT_region_ROM_start to ICFEDIT_region_ROM_end]; </span><br><span class="line">define region RAM_region = mem:[from ICFEDIT_region_RAM_start to ICFEDIT_region_RAM_end];</span><br><span class="line"></span><br><span class="line">define block CSTACK with alignment = <span class="number">8</span>, size = ICFEDIT_size_cstack &#123; &#125;; </span><br><span class="line">define block HEAP with alignment = <span class="number">8</span>, size = ICFEDIT_size_heap &#123; &#125;;</span><br><span class="line"></span><br><span class="line">initialize by copy &#123; readwrite &#125;; </span><br><span class="line"><span class="keyword">do</span> <span class="keyword">not</span> initialize &#123; section .noinit &#125;;</span><br><span class="line"></span><br><span class="line">place at address mem:ICFEDIT_intvec_start &#123; readonly section .intvec &#125;;</span><br><span class="line"></span><br><span class="line">place in ROM_region &#123; readonly &#125;; </span><br><span class="line">place in RAM_region &#123; readwrite, </span><br><span class="line">block CSTACK, block HEAP &#125;;</span><br><span class="line"></span><br><span class="line">/###ICF### Section handled by ICF editor, don’t touch! ***/ </span><br><span class="line">/-Editor annotation file-/ </span><br><span class="line"><span class="comment">/* IcfEditorFile=”TOOLKITDIR\config\ide\IcfEditor\cortex_v1_0.xml” */</span> </span><br><span class="line">/-Specials-/ </span><br><span class="line">define symbol ICFEDIT_intvec_start = <span class="number">0x20000000</span>; </span><br><span class="line">/-Memory Regions-/ </span><br><span class="line">define symbol ICFEDIT_region_ROM_start = <span class="number">0x20000000</span>; </span><br><span class="line">define symbol ICFEDIT_region_ROM_end = <span class="number">0x2000FFFF</span>; </span><br><span class="line">define symbol ICFEDIT_region_RAM_start = <span class="number">0x20010000</span>; </span><br><span class="line">define symbol ICFEDIT_region_RAM_end = <span class="number">0x20017FFF</span>; </span><br><span class="line">/-Sizes-/ </span><br><span class="line">define symbol ICFEDIT_size_cstack = <span class="number">0x400</span>; </span><br><span class="line">define symbol ICFEDIT_size_heap = <span class="number">0x200</span>; </span><br><span class="line"><span class="comment">/** End of ICF editor section. ###ICF###*/</span></span><br><span class="line"></span><br><span class="line">define memory mem with size = <span class="number">4</span>G; </span><br><span class="line">define region ROM_region = mem:[from ICFEDIT_region_ROM_start to ICFEDIT_region_ROM_end]; </span><br><span class="line">define region RAM_region = mem:[from ICFEDIT_region_RAM_start to ICFEDIT_region_RAM_end];</span><br><span class="line"></span><br><span class="line">define block CSTACK with alignment = <span class="number">8</span>, size = ICFEDIT_size_cstack &#123; &#125;; </span><br><span class="line">define block HEAP with alignment = <span class="number">8</span>, size = ICFEDIT_size_heap &#123; &#125;;</span><br><span class="line"></span><br><span class="line">initialize by copy &#123; readwrite &#125;; </span><br><span class="line"><span class="keyword">do</span> <span class="keyword">not</span> initialize &#123; section .noinit &#125;;</span><br><span class="line"></span><br><span class="line">place at address mem:ICFEDIT_intvec_start &#123; readonly section .intvec &#125;;</span><br><span class="line"></span><br><span class="line">place in ROM_region &#123; readonly &#125;; </span><br><span class="line">place in RAM_region &#123; readwrite, </span><br><span class="line">block CSTACK, block HEAP &#125;;</span><br></pre></td></tr></table></figure>
